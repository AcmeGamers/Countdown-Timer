<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="countdown"></div>
    <!-- <div class="testing">
      <div class="top-timer flip">5</div>
      <div class="middle-timer flip">
        <div class="flipped flip">5</div>
      </div>
      <div class="bottom-timer flip">5</div>
    </div> -->

    <script type="text/babel">
      class CountDown extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            days: 0,
            hours: 0,
            minutes: 0,
            seconds: 0,
          };
        }

        componentDidMount() {
          var x = setInterval(() => {
            // Two Digit Converter
            var twoDigits = (n) => (n < 10 ? "0" + n : n),
              // Gets 7 days ahead of time
              date = new Date(new Date().getTime() + 7 * 24 * 60 * 60 * 1000),
              // Initiating variables
              days = date.getDate(),
              hours = date.getHours(),
              minutes = date.getMinutes(),
              seconds = date.getSeconds();

            // formatting time
            days = twoDigits(days);
            hours = twoDigits(hours);
            minutes = twoDigits(minutes);
            seconds = twoDigits(seconds);

            this.setState({
              days: days,
              hours: hours,
              minutes: minutes,
              seconds: seconds,
            });
          }, 1000);
        }

        render() {
          return (
            <main className="column screen-height space-between">
              <h1 className="uppercase center-text">We're launching soon</h1>

              <div className="row vr-center hr-center center-text">
                <div className="time">
                  <h2 className="days timer-bg">
                    <span className="countdown-number">{this.state.days}</span>
                  </h2>
                  Days
                </div>
                <div className="time">
                  <h2 className="hours timer-bg">
                    <span className="countdown-number">{this.state.hours}</span>
                  </h2>
                  Hours
                </div>
                <div className="time">
                  <h2 className="minutes timer-bg">
                    <span className="countdown-number">
                      {this.state.minutes}
                    </span>
                  </h2>
                  Minutes
                </div>
                <div className="time">
                  <h2 className="seconds timer-bg">
                    <span className="countdown-number">
                      {this.state.seconds}
                    </span>
                  </h2>
                  Seconds
                </div>
              </div>
              <div className="column hills">
                <img src="./images/pattern-hills.svg" alt="" />
                <div className="icons">
                  <img src="./images/icon-facebook.svg" alt="" />
                  <img src="./images/icon-instagram.svg" alt="" />
                  <img src="./images/icon-pinterest.svg" alt="" />
                </div>
              </div>
            </main>
          );
        }
      }

      ReactDOM.render(<CountDown />, document.getElementById("countdown"));
    </script>
  </body>
</html>
