<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="column screen-height space-between">
      <h1 class="uppercase center-text">We're launching soon</h1>

      <div class="row vr-center hr-center">
        <div class="time">
          <h2 class="uppercase center-text">
            <span class="countdown-number">0</span>
          </h2>
          Days
        </div>
        <div class="time">
          <h2 class="uppercase center-text">
            <span class="countdown-number">0</span>
          </h2>
          Hours
        </div>
        <div class="time">
          <h2 class="uppercase center-text">
            <span class="countdown-number">0</span>
          </h2>
          Minutes
        </div>
        <div class="time">
          <h2 class="uppercase center-text">
            <span class="countdown-number">0</span>
          </h2>
          Seconds
        </div>
      </div>
      <div class="column hills">
        <img src="./images/pattern-hills.svg" alt="" />
        <div class="icons">
          <img src="./images/icon-facebook.svg" alt="" />
          <img src="./images/icon-instagram.svg" alt="" />
          <img src="./images/icon-pinterest.svg" alt="" />
        </div>
      </div>
    </main>

      <div class="top-timer flip">5</div>
      <div class="middle-timer flip">
        <div class="flipped flip">5</div>
      </div>
      <div class="bottom-timer flip">5</div>
    </div> -->
  </body>
</html>
